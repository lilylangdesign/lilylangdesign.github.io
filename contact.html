<h2 style="">CONTACT</h2>
<section>I'd love to chat! Please send me a message below:</section>
<div class="container">
  <form target="_blank" action="https://formsubmit.co/lilylang14@gmail.com" method="POST">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name..." required>
	  
	<label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Your email address..." required>

    <label for="inquiry">What can I do for you?</label>
    <textarea id="subject" name="subject" placeholder="Write something..." style="height:200px" required></textarea>
	<input type="hidden" name="_captcha" value="false">
	<input type="hidden" name="_next" value="https://lilylangdesign.github.io/thank-you.html">
    <input type="submit" value="Submit">
	  
  </form>
